<ion-header>
  <ion-navbar>
    <ion-title>AgroDados - Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <form id="agrodadosLogin-form1" class="list">
    <ion-list>

        <ion-item>
          <ion-label>Login</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Senha</ion-label>
          <ion-input type="password">{{login}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Relembrar Login</ion-label>
          <ion-checkbox color="dark" checked={{relembrar}}></ion-checkbox>
        </ion-item>

    </ion-list>

    <div class="spacer" style="height: 40px;"></div>
    <div class="spacer" style="height: 40px;"></div>
    <button ion-button color="red" (click)="logar()" >LOGAR</button>

    <button ion-button color="red" (click)="registrarSe()">REGISTRAR</button>

  </form>
</ion-content>
